<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Project Youtube</title>

  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <div class="page-header">
          <h1>Project Youtube</h1>
          <hr />
        </div>
      </div>
    </div>
    <form class="form-inline search-form" onsubmit="event.preventDefault();">
      <div class="form-row align-items-center mx-auto">
        <input id="search-input" type="text" class="form-control form-control-md mr-md-2" style="width: 400px"
          placeholder="Please enter search term here">
        <label class="sr-only" for="inlineFormInputGroupUsername2">Enter search term</label>
        <button id="search-button" type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>
    <div class="row" style="margin-top: 30px;">

      <div id="current-video-div" class="col-md-5 offset-md-1 mr-md-2 pt-2">
      </div>

      <div id="video-list-div" class="col-md-5">
      </div>

    </div>
  </container>
  


    <script id="current-video-template" type="text/x-handlebars-template">
      <iframe width="320" height="240" src="{{videoURL}}" frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <div id="current-video-info" class="video-info">
        <p>{{title}}</p>
        <p>{{description}}</p>
      </div>
    </script>

    <script id="video-list-template" type="text/x-handlebars-template">
      <div class="video-info pt-2 pl-2">
        <a id="{{id}}" class="video-thumbnail"><img src="{{thumbnailURL}}" width="160" height="120"></a> 
        <p>{{title}}</p>
      </div>
    </script>




    <script src="AppModel.js" defer></script>
    <script src="AppView.js" defer></script>
    <script src="VideoView.js" defer></script>
    <script src="VideoModel.js" defer></script>
    <script src="VideosCollection.js" defer></script>
    <script src="main.js" defer></script>
</body>

</html>
